<!DOCTYPE html>
<html>
<head>
	<title>Computable Playground</title>

	<link rel="stylesheet" type="text/css" href="style/main.css" />

	<script type="text/javascript"
		src="https://cdn.rawgit.com/brython-dev/brython/stable/www/src/brython.js">
	</script>
	<script type="text/javascript"
		src="https://cdn.rawgit.com/brython-dev/brython/stable/www/src/brython_stdlib.js">
	</script>

	<script type="text/python3" src="scripts/init.py"></script>
</head>
<body onload="brython({debug: 1, pythonpath: ['scripts/', 'Computable/']});">
	<h2>Under construction!</h2>
	<h2>Powered by <a href="http://brython.info/">Brython</a></h2>
	<div id="content">
		<div></div>
		<div id="maindiv">
			<canvas id="maincanvas">
				Sorry, your browser does not support Canvas :/
			</canvas>
		</div>
		<div></div>
		<script type="text/python3">
			from ui import Node
			from browser import document

			canvas = document['maincanvas']
			context = canvas.getContext('2d')

			n0 = Node(30, 30, 'text0')
			n1 = Node(80, 120, 'text1', border_thickness=3)
			n0.connect(n1)

			n1.draw(context)
			n0.draw(context)
		</script>
	</div>
</body>
</html>
